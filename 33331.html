<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    .bn{
      width:200px;
      height:300px;
      background:red;
      float:left;
    }
    .dn{
      height:300px;
      width:200px;
      background:blue;
      margin-left:210px;
      float:right;
    }
    .an{
      height:400px;
      background:pink;
      margin-left:210px;
      margin-right:210px
    }
    .cn::before{
      content:'';
      display:block;
      clear:both;
    }
    
  </style>
</head>
<body>
  <div class="cn">
    <div class="bn"></div>
    <div class="dn"></div>
    <div class="an"></div>
  </div>

</body>
</html>
