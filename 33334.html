<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
  <style>
    .container{

  width:600px;
  height:800px;
        
  background:#999;
  margin:0;
  padding:0;

  text-align:center;
}
.text{
 
 
  border:1px solid;
  display:inline-block;  
  background-color:red;
}
 .container:before{
  content: '';
  display: inline-block;
  height: 100%;
  vertical-align: middle;
}
  </style>
<body>
<div class="container">
  <div class="text">
    <h1>这是标题</h1>
    <p>这是内容，这段文字在当前区块内水平垂直居中</p>
  </div>
  
</div>
</body>
</html>
